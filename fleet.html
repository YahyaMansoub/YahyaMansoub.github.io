<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocaFlotte - Flotte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <div class="nav-brand">
                <img src="img/LOCAFLOTTE.png" alt="LocaFlotte Logo" class="nav-logo">
                <span class="brand-name">LocaFlotte</span>
            </div>
            <div class="nav-links">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="new-rental.html" class="nav-link">Nouvelle Location</a>
                <a href="fleet.html" class="nav-link active">Flotte</a>
                <a href="add-car.html" class="nav-link">Ajouter Voiture</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-content">
        <div class="fleet-header">
            <h2 class="page-title">Toute la Flotte</h2>
            <div class="filter-buttons">
                <button onclick="filterFleet('all')" class="btn btn-filter active" data-filter="all">Toutes</button>
                <button onclick="filterFleet('rented')" class="btn btn-filter" data-filter="rented">Lou√©es</button>
                <button onclick="filterFleet('available')" class="btn btn-filter" data-filter="available">Disponibles</button>
            </div>
        </div>
        <div id="fleet-grid" class="fleet-grid">
            <!-- Populated by JavaScript -->
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
